{% extends 'base.html' %} {% block content %}
<h2>New Booking</h2>
<br />
<form class="box_styling" action="/bookings/index" method="post">
  <div>
    <label for="session">Session:</label>
    <select id="session" name="session_id">
      {% for session in sessions %}
      <option value="{{ session.id }}">
        {{ session.activity.name }} | {{ session.time }}
      </option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="member">Member:</label>
    <select id="member" name="member_id">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  </div>

  <input class="btn btn_hover" type="submit" value="New Booking" />
</form>

{% endblock content %}
