{% extends 'base.html' %} {% block content %}
<h1>{{ members.name }}</h1>
<p>Age: {{ members.age }}</p>
<p>Address: {{ members.address }}</p>

<h3>Enrolled classes:</h3>

<ul>
  {% for activity in activities %}
  <li>{{ activity.name }} | {{ activity.start_time }}</li>
  {% endfor %}
</ul>

{% endblock content %}
