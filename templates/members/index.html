{% extends 'base.html' %} {% block content %}
<h1>Current Members</h1>
<table>
  <tr>
    <th>Name</th>
  </tr>
  {% for member in members %}
  <tr class="row_bgcolor">
    <td><a href="/members/{{ member.id }}"> {{ member.name }}</a></td>
  </tr>
  {% endfor %}
</table>
<button class="btn"><a href="/members/new">Add Member</a></button>
{% endblock content %}
