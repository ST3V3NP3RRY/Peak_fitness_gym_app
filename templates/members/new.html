{% extends 'base.html' %} {% block content %}
<form action="/members/index" method="post">
  <div>
    <label for="member_name">Member's Name:</label>
    <input
      type="text"
      id="member_name"
      name="member_name"
      placeholder="Enter name of new member"
      required
      autofocus
    />
  </div>

  <button class="btn" type="submit">Add new member</button>
</form>

{% endblock content %}
