{% extends 'base.html' %} {% block content %}
<form action="/activities/index" method="post">
  <div>
    <label for="class_name">Class Name</label>
    <input
      type="text"
      id="class_name"
      name="class_name"
      placeholder="Class Name"
      required
      autofocus
    />
  </div>

  <div>
    <label for="title">Exercise Type</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Exercise type"
      required
    />
  </div>

  <button class="btn" type="submit">Add Class</button>
</form>

{% endblock content %}
