{% extends 'base.html' %} {% block content %}

<h1>{{ activity.name }}</h1>
<p>Start Time: {{ activity.start_time }}</p>
<p>Duration: {{ activity.duration }}</p>

<h3>Enrolled members:</h3>
<ul>
  {% for member in members %}
  <li>{{ member.name }} {{ activity.start_time }}</li>
  {% endfor %}
</ul>

<p><a class="btn" href="/activities/{{ activity.id }}/edit">Edit</a></p>

{% endblock content %}
