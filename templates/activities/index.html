{% extends 'base.html' %} {% block content %}
<table>
  <tr>
    <th>Name</th>
    <th>Title</th>
  </tr>
  {% for activity in activities %}
  <tr>
    <td><a href="/activities/{{ activity.id }}"> {{ activity.name }} </a></td>
    <td>|</td>
    <td>{{ activity.title }}</td>
  </tr>

  {% endfor %}
</table>

{% endblock content %}
