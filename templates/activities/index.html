{% extends 'base.html' %} {% block content %}

<h1>Classes</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Start Time</th>
    <th>Duration</th>
  </tr>
  {% for activity in activities %}
  <tr class="row_bgcolor">
    <td><a href="/activities/{{ activity.id }}"> {{ activity.name }} </a></td>
    <td>{{ activity.start_time }}</td>
    <td>{{ activity.duration }} min</td>
  </tr>

  {% endfor %}
</table>
<button class="btn"><a href="/activities/new">New Class</a></button>

{% endblock content %}
