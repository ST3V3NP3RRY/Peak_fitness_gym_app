{% extends 'base.html' %} {% block content %}
<form class="box_styling" action="/session/{{session.id}}" method="post">
  <div>
    <label for="session_name">Session Name:</label>
    <input
      type="text"
      id="session_name"
      name="session_name"
      value="{{ session.activity.name }}"
    />
  </div>

  <div>
    <label for="start_time">Start time:</label>
    <input
      type="number"
      id="start_time"
      name="start_time"
      value="{{ session.time }}"
    />
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input
      type="number"
      id="duration"
      name="duration"
      value="{{ session.duration }}"
    />
  </div>

  <button class="btn" type="submit">Update</button>
</form>
{% endblock content %}
