{% extends 'base.html' %} {% block content %}

<h2>Today's Sessions</h2>
<table class="box_styling">
  <tr>
    <th>Name</th>
    <th>Start Time</th>
    <th>Duration</th>
  </tr>
  {% for session in sessions %}
  <tr class="row_bgcolor">
    <td><a href="/sessions/{{ session.id }}">{{ session.activity.name }}</td>
    <td><img src="/static/images/time.svg" alt="#" class="icons">{{ session.time }}</td>
    <td><img src="/static/images/hourglass.svg" alt="#" class="icons">{{ session.duration }} min</td>
  </tr>

  {% endfor %}
</table>
<button class="btn"><a href="/sessions/new">New Session</a></button>

{% endblock content %}
