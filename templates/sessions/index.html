{% extends 'base.html' %} {% block content %}

<h1>Sessions</h1>
<ul class="flex-row">
  {% for session in sessions %}
  <li>
    <p>{{ session.member.name }}</p>
    <p>{{ session.activity.name }} | {{ session.activity.start_time }}</p>

    <p>Date: {{ session.date }}</p>

    <hr />
  </li>
  {% endfor %}
</ul>
<button class="btn"><a href="/sessions/new">New Session</a></button>

{% endblock content %}
