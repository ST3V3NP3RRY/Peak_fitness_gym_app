{% extends 'base.html' %} {% block content %}

<div class="box_styling">
  <h1>{{ session.activity.name }}</h1>
  <p>Start Time: {{ session.time }}</p>
  <p>Duration: {{ session.duration }}</p>

  <h3>Enrolled members:</h3>
  <ul>
    {% for member in members %}
    <li>{{ member.name }} {{ activity.start_time }}</li>
    {% endfor %}
  </ul>

  <p><a class="btn" href="/sessions/{{ session.id }}/edit">Edit</a></p>
</div>

{% endblock content %}
