{% extends 'base.html' %} {% block content %}

<div class="box_styling session_card">
  <h3 class="session_header">{{ activity.name }}</h3>
  <hr />
  <p>Start Time: {{ session.time }}</p>
  <p>Duration: {{ session.duration }}</p>
  <hr />
  <h3>Enrolled members:</h3>
  {% for member in members %}
  <ul>
    <li>{{ member.name }}</li>
  </ul>

  {% endfor %}
</div>

<button class="btn">
  <a href="/sessions/{{ session.id }}/edit">Edit Session</a>
</button>

{% endblock content %}
