{% extends 'base.html' %} {% block content %}
<form class="box_styling" action="/sessions/index" method="post">
  <div>
    <label for="session_name">Activity Name:</label>
    <input
      type="text"
      id="activity_name"
      name="activity_name"
      placeholder="Enter the Name of the Activity"
      required
      autofocus
    />
  </div>

  <div>
    <label for="start_time">Start Time:</label>
    <input type="number" id="stat_time" name="start_time" required />
  </div>

  <div>
    <label for="duration">Length of session:</label>
    <input type="number" id="duration" name="duration" required />
  </div>

  <input class="btn" type="submit" value="Update" />
</form>

{% endblock content %}
