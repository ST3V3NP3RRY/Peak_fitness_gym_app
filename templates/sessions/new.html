{% extends 'base.html' %} {% block content %}
<h2>New Session</h2>
<br />
<form class="box_styling" action="/sessions/index" method="post">
  <div>
    <label for="activity">Activity Name:</label>
    <select id="activity" name="activity_id">
      {% for activity in activities %}
      <option value="{{ activity.id }}">{{ activity.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="start_time">Start Time:</label>
    <input type="number" id="start_time" name="start_time" required />
  </div>

  <div>
    <label for="duration">Length of session:</label>
    <input type="number" id="duration" name="duration" required />
  </div>

  <input class="btn" type="submit" value="Create New Session" />
</form>

{% endblock content %}
